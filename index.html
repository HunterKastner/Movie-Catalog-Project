<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingeful</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/cdb8c29462.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img src="assets/logoipsum-288.svg" alt="" class="logo" />
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Find Movies</a></li>
            <li><a href="#" class="nav__link nav__link--primary">Contact</a></li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <h1 class="heading__h1">Browse Our Movies</h1>
          <form action="" class="movie__search--form">
            <input
              type="text"
              class="movie__search--input"
              placeholder="Search For Movies..."
            />
          </form>
        </div>
      </header>
    </section>

    <section id="catalog">
      <div class="movie-list"></div>
      <i class="fa-solid fa-spinner spinner"></i>
    </section>

    <script src="index.js"></script>

    <footer>
      <div class="footer__container">
        <img src="assets/logoipsum-288.svg" alt="" class="logo" />
          <div class="footer__list">
            <a href="#" class="footer__link">Home</a>
            <a class="footer__link no-cursor">About</a>
            <a class="footer__link no-cursor">Contact</a>
          </div>
          <div class="footer__copyright">Copyright &copy; 2024 Bingeful</div>
        </div>
      </div>
    </footer>
  </body>
</html>
